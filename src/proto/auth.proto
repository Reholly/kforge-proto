syntax = "proto3";

package auth;
option go_package="/api";

message ValidateTokenRequest {
  string title = 1;
}

message ValidateTokenResponse {
  string role = 1;
  string username = 2;
  string email = 3;
  string id = 4;
  bool isValid = 5;
}

service AuthService {
  rpc ValidateToken(ValidateTokenRequest) returns(ValidateTokenResponse);
}